<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Text reader, with voice</title>
  </head>
  <body>
    <div class="container">
      <h1>Text reader, with voice</h1>

      <h3>Choose the voice type</h3>
      <select></select>
      
      <button class="btn btn-toggle">Insert text</button>
      
      <div class="text-box">
        <div class="close">X</div>

        <textarea placeholder="Enter the text to be read..."></textarea>
        <button class="btn" id="read">Read text</button>
      </div>
      
      <main></main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
